<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
  <meta charset="UTF-8">
  <title>form Utilisateur</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div layout:fragment="content1">
        <div class="col-md-6 offset-3">
            <form method="post" th:action="@{save}">
                <div>
                    <label>Nom</label>
                    <input class="form-control" type="text" name="nom" th:value="${user.nom}">
                    <span class="text-danger" th:errors="${user.nom}"></span>
                    <div>
                        <label>Prenom</label>
                        <input class="form-control" type="text" name="prenom" th:value="${user.prenom}">
                        <span class="text-danger" th:errors="${user.prenom}"></span>
                    </div>
                    <div>
                        <label>Email</label>
                        <input class="form-control" type="email" name="email" th:value="${user.email}">
                        <span class="text-danger" th:errors="${user.email}"></span>
                    </div>
                    <button type="submit" class="btn btn-primary">save</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
